<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>

    <body>
        <nav class="nav-bar">
            <h1>Food Delivery</h1>
            <div class="nav1">
                <a href="signup.html">Sign Up</a>

        </nav>
        <div class="container" style="padding-top: 10%; padding-bottom: 10%;">
            <div class="container1">
                <h1>SIGN UP</h1>
                <form id="signupForm" method="POST" action="/signup" style="display: flex;flex-direction: column; gap: 20px;">
                    <div>
                        <label for="username">Enter your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="mail">Enter your email</label>
                        <input type="email" id="mail" name="email" required>
                    </div>
                    <div>
                        <label for="password">Enter your password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <center>
                    <button type="submit">Submit</button></center>
                </form>
                </div>

        </div>
        <footer class="footer">
            <div class="social">
            <P style="color:white;padding-left: 20px;">Follow Us On</P>
            <img src="assets/icons/facebook.png" alt="">
            <img src="assets/icons/linkedin.png" alt="">
            <img src="assets/icons/social(1).png" alt="">
            <img src="assets/icons/social.png" alt="">
            </div>
        </footer>
