<!DOCTYPE html>
<html>
    <head>
        <title>Orders</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="nav-bar">
            <h1>Food Delivery</h1>
            <div class="nav1">
                <a href="signup.html">Sign Up</a>
                <a href="index.html">home</a>
            </div>
        </nav>
        <h1>Order Summary</h1>
        <div style="display: flex; flex-direction: column;gap: 20px;padding-top: 20px;align-items: center;" id="ordersumm">
       
        <div style="display: flex;flex-direction: column;gap: 30px;">
        <label for="Address">Enter your Location</label>
        <textarea name="Address" id="Address"></textarea>
        <label for="no" >Enter your Mobile number</label>
        <input type="number" placeholder="9999988888">
        <label for="payment">Payment Method</label>
        <label for="cod"><input type="radio" id="cod"value="cod"> Cash On Delivery</label>
        <label for="cod"><input type="radio" id="cod"value="upi"> UPI</label>

        <button class="buy ">Proceed to buy</button>
    </div></div>
    <script>
        const items = JSON.parse(localStorage.getItem("orderData"));
        const summaryDiv = document.getElementById("ordersumm");
        let total = 0;

        items.forEach(element => {
            const itemTotal = element.price * element.quantity;
            total += itemTotal;

            summaryDiv.innerHTML += `
                <p>${element.name} - ₹${element.price} × ${element.quantity} = ₹${itemTotal}</p>
            `;
        });

        document.getElementById("total").innerText = `Total: ₹${total}`;
    </script>
    <footer class="footer">
            <div class="social">
            <P style="color: white;padding-left: 20px;">Follow Us On</P>
            <img src="assets/icons/facebook.png" alt="">
            <img src="assets/icons/linkedin.png" alt="">
            <img src="assets/icons/social(1).png" alt="">
            <img src="assets/icons/social.png" alt="">
            </div>
        </footer>
    </body>
</html>
